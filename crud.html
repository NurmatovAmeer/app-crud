<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD op</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-3 mt-3">
            <div class="card">
                <div class="card-header">
                    <h3>Students</h3>
                </div>
                <div class="card-body">
                    <input type="text" class="form-control" placeholder="username" id="username">
                    <input type="text" class="form-control mt-3" placeholder="surname" id="surname">
                    <input type="date" class="form-control mt-3" id="date">
                    <select name="selecttype" id="kontrakt" class="mt-3">
                        <option value="selectptype" disabled>select type</option>
                        <option value="kontrakt">kontrakt</option>
                        <option value="byudjet">byudjet</option>
                        <option value="superkontrakt">superkontrakt</option>
                    </select>
                    <button type="button" class="btn btn-success ml-auto d-block mt-3" onclick="addStudent()">Add</button>
                </div>
            </div>
        </div>
        <div class="col-9">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>â„–</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Birthday</th>
                    <th>TypeStuding</th>
                    <th>editing</th>
                </tr>
                </thead>
                <tbody id="result">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/crud.js"></script>
</body>
</html>
